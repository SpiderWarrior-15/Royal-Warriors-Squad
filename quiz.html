<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>RWS Quiz</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div id="splash">
    <h1>Royal Warriors Squad</h1>
  </div>

  <header class="header">
    <div class="container">
      <div class="logo">
        <img src="images/logo.png" alt="RWS Logo">
        RWS Quiz
      </div>
    </div>
  </header>

  <div class="container">
    <h1>RWS Knowledge Quiz</h1>
    <form action="/submit-quiz" method="POST">
      <label>1. What is the capital of Sri Lanka?</label>
      <input type="text" name="q1"><br><br>

      <label>2. Who founded the Royal Warriors Squad?</label>
      <input type="text" name="q2"><br><br>

      <label>3. What does AI stand for?</label>
      <input type="text" name="q3"><br><br>

      <label>4. Name any one Alan Walker song:</label>
      <input type="text" name="q4"><br><br>

      <label>5. What is the color of the RWS logo?</label>
      <input type="text" name="q5"><br><br>

      <button type="submit" class="btn">Submit Answers</button>
    </form>
  </div>
</body>
</html>
